<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
</head>
<body class="bg-secondary-subtle ">
        <div class="d-flex justify-content-center align-content-center">
            <form class="flex w-25 h-50 mt-xl-5 bg-light rounded-4" >
                <h1 class="text-center p-4 ">Login</h1>

                <div class="form-outline mb-4 p-3">                
                    <label for="form1Example1" class="form-label">Email address</label>
                    <input type="email" id="form1Example1" class="form-control">
                </div>

                <div class="form-outline mb-4 p-3">                
                    <label for="form2Example1" class="form-label">Password</label>
                    <input type="password"  id="form2Example2" class="form-control">
                </div>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- checkbox -->
                        <div class="form-check">
                            <input type="checkbox" name="" id="" class="form-check-input">
                            <label class="form-check-label" for="">Remember me</label>
                        </div>
                    </div>
                </div>

                <div class="col text-center mb-3">
                    <!-- simple link -->
                    <a href="#!">Forget password</a>
                </div>
                <div class="text-center p-2">
                <button class="btn btn-primary btn-block mb-4 w-75">Login</button>
                </div>
            </form>
        </div>
</body>
</html>
